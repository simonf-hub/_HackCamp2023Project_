<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>
    <h1>ProjectName</h1>
    
    <form id="myForm">
        <label for="inputData">Ask a question:</label>
        <input type="text" id="inputData" name="inputData">
        <button type="button" onclick="sendRequest()">Submit</button>
    </form>
    
    <div id="result"></div>

    <script>
        function checkStatus(runId) {
            console.log("THIS SI THE URL")
            console.log(runId)
            let url ="https://api-v2.agenthub.dev/plrun?run_id="
            url = url + runId;
            const headers = {
                "x-auth-key": "TRxEJum1hvhbfD0HITUXhdcSt8G3"
                };
            fetch(url, {
                method: 'GET',
                headers: headers,
            })
                .then((response) => response.json())
                .then((data) => {
                console.log(data);
                if (data.state !== 'DONE') {
                    console.log('ITS NOT DONE')
                    console.log(data)
                    // If status is not 'DONE', re-check after 5 seconds
                    setTimeout(checkStatus, 5000);
                    document.getElementById('result').innerHTML = `${data.outputs.RecipeInHTML}`
                }
                else{
                    console.log("ITS DONE")
                    console.log(data.outputs.RecipeInHTML)
                    document.getElementById('result').innerHTML = `${data.outputs.RecipeInHTML}`;
                    console.log(data)
                }
                })
                .catch((error) => {
                console.error('Error:', error);
                // Handle errors if needed
                });
            }
        function sendRequest() {
            const data = document.getElementById('inputData').value;

            // Send a POST request to the Python backend using Fetch API
            fetch('http://localhost:5000/process_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: data })
            })
            .then(response => {
                console.log(response); // Logging the response from POST request
                return response.json();
            })
            .then(data => {
                document.getElementById('result').innerHTML = data.result;
                console.log("CHECKING STATUS");
                console.log(data); // Logging the data received from POST request
                checkStatus(data.result); // Pass the response to the checkStatus function

            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error occurred!';
            });
        }
    </script>
</body>
</html>
